<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetWellness signin</title>
    <link rel="stylesheet" href="signin.component.css">
    <style>
        body{
            background-image: url('assets/fondo_duenos.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-box">
            <img class="logo" src="assets/logo.png" alt="PetWellness Logo" >
            <h2>Crea una cuenta</h2>
            <div class="tabs">
                <button class="tab" [class.active]="activeTab === 'duenos'" (click)="changeTab('duenos')">Dueños</button>
                <button class="tab" [class.active]="activeTab === 'albergues'" (click)="changeTab('albergues')">Albergues</button>
                <button class="tab" [class.active]="activeTab === 'veterinario'" (click)="changeTab('veterinario')">Veterinario</button>
            </div>
            <div class="social-login">
                <img class="google" src="assets/google.png" alt="Google">
                <img class="apple" src="assets/apple.png" alt="Apple">
                <img class="facebook" src="assets/facebook.png" alt="Facebook">
            </div>
            <div>
                <div *ngIf="activeTab === 'duenos'"> <!--Formulario para dueños -->
                   <form [formGroup]="formDuenos" >
                    <div class="input-group">
                        <label for="">Nombres</label>
                        <br>
                        <input formControlName="nombres">
                        <br>
                        <label for="">Apellidos</label>
                        <br>
                        <input formControlName="apellidos">
                        <br>
                        <label for="">Email</label>
                        <br>
                        <input formControlName="email">
                        <br>
                        <label for="">Teléfono</label>
                        <br>
                        <input formControlName="tlf">
                        <br>
                        <label for="">Contraseña</label>
                        <br>
                        <input formControlName="contrasena">
                        <br>
                        <label class = "c_contrasena" for="">Confirmación de contraseña</label>
                        <br>
                        <input formControlName="c_contrasena">
                        <button type="submit" class="create-btn" [disabled]="!formDuenos.valid" routerLink="../security">
                            Crear
                        </button>
                    </div>
                   </form>
                </div>
                <div *ngIf="activeTab === 'albergues'"> <!--Formulario para albergues -->
                    <form [formGroup]="formAlbergue" >
                        <div class="input-group">
                            <label for="">Nombres</label>
                            <br>
                            <input formControlName="nombres">
                            <br>
                            <label for="">Apellidos</label>
                            <br>
                            <input formControlName="apellidos">
                            <br>
                            <label for="">Email</label>
                            <br>
                            <input formControlName="email">
                            <br>
                            <label for="">Teléfono</label>
                            <br>
                            <input formControlName="tlf">
                            <br>
                            <label for="">Nombre del albergue</label>
                            <br>
                            <input formControlName="n_albergue">
                            <br>
                            <label for="">Tipo de albergue</label>
                            <br>
                            <input formControlName="t_albergue">
                            <br>
                            <label for="">Contraseña</label>
                            <br>
                            <input formControlName="contrasena">
                            <br>
                            <label for="">Confirmación de contraseña</label>
                            <br>
                            <input formControlName="c_contrasena">
                            <button type="submit" class="create-btn" [disabled]="!formAlbergue.valid" routerLink="../security">
                                Crear
                            </button>
                        </div>
                       </form>
                </div>
                <div *ngIf="activeTab === 'veterinario'"> <!--Formulario para veterinarios -->
                    <form [formGroup]="formVeterinario" >
                        <div class="input-group">
                            <label for="">Nombres</label>
                            <br>
                            <input formControlName="nombres">
                            <br>
                            <label for="">Apellidos</label>
                            <br>
                            <input formControlName="apellidos">
                            <br>
                            <label for="">Email</label>
                            <br>
                            <input formControlName="email">
                            <br>
                            <label for="">Teléfono</label>
                            <br>
                            <input formControlName="tlf">
                            <br>
                            <label for="">Especialidad</label>
                            <br>
                            <input formControlName="especialidad">
                            <br>
                            <label for="">Institución Educativa</label>
                            <br>
                            <input formControlName="institucion">
                            <br>
                            <label for="">Contraseña</label>
                            <br>
                            <input formControlName="contrasena">
                            <br>
                            <label for="" class="confirmacion">Confirmación de contraseña</label>
                            <br>
                            <input formControlName="c_contrasena">
                            <button type="submit" class="create-btn" [disabled]="!formVeterinario.valid" routerLink="../security"> Crear </button>
                        </div>
                       </form>
                </div>  
            </div>
            <hr>
            <a class="your-account">¿Ya tienes cuenta?</a>
            <button  routerLink="../login" class="access-account">Accede a tu cuenta</button>
        </div>
    </div>
</body>
</html>
