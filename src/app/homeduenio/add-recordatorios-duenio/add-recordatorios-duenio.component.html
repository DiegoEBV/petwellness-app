<h1 mat-dialog-title>Agregar recordatorio</h1>
<div mat-dialog-content>
  <form [formGroup]="recordatorioForm">
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hora de Inicio</mat-label>
      <input matInput type="time" formControlName="startTime" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hora de Fin</mat-label>
      <input matInput type="time" formControlName="endTime" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <div>
      <label>Ícono:</label>
      <div class="icon-selection">
        <img *ngFor="let icon of icons" [src]="icon" (click)="selectIcon(icon)" [class.selected]="icon === selectedIcon">
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="!recordatorioForm.valid">Guardar</button>
</div>
