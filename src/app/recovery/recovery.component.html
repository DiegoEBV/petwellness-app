<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar cuenta</title>
    <link rel="stylesheet" href="recovery.component.css">
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-box">
            <img src="assets/logo.png" alt="Logo de PetWellness" class="logo">
            <h2>Recuperar contraseña</h2>
            <p>Elija un método para recuperar su contraseña</p>
            <div class="container">
                <div class="option">
                    <div class="i"></div>
                    <p class="titulo">Correo electrónico</p>
                    <div class="text">
                        <img src="assets/Letter.png" alt="Ícono de correo electrónico" class="icon_mail">
                        <button class="correo" routerLink="../account-recovery">
                            <p>Enviar código de seguridad al correo</p>
                        </button>
                    </div>
                </div>
                <div class="option">
                    <div class="icon sms-icon"></div>
                    <p class="titulo">Mensaje de texto</p>
                    <div class="text">
                        <img src="assets/phone.png" alt="Ícono de teléfono" class="icon_tlf">
                        <button class="tlf" routerLink="../account-recovery">
                            Enviar código de seguridad al teléfono
                        </button>
                    </div>
                </div>
                <div class="buttons">
                    <button class="cancel" routerLink="../login">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
